<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=375,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/Sytle.css"/>
	</head>

	<body>
		<!--
			1、开始页面，有“开始答题”按钮，可选：添加一个排行版按钮，记录答题前十得分。（本地存储）
			2、游戏界面，显示题目，回答题目后，切换到下一页，直至答完10题。每题答对得10分，每题限时10s。
			3、结束页面，显示最终的得分，有再来一次的按钮。
			单页面应用：所有的页面实际上是1个html页面完成。
		-->
		<div class="page startGame">
			<button>开始答题</button>
		</div>
		<div class="page gamimg">
			<h3>题目</h3>
			<h4>剩余时间：<span class="syTime">10</span>s</h4>
			<ul class="option"></ul>
		</div>
		<div class="page endGame">
			<h1>恭喜您获得了：<span class="score">90</span>分</h1>
			<button class="again">再来一次</button>
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
